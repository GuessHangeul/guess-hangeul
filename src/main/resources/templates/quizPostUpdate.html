<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/defaultLayout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>퀴즈 게시글 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <!-- Header content -->
</header>
<th:block layout:fragment="content">
    <main>
        <section class="d-flex vh-100 align-items-center justify-content-center"
                 th:if="${#authentication.principal.id==post.usersId}">
            <div class="d-flex container-fluid justify-content-center align-content-center">
                <div class="card-body p-5 text-center" style="max-width: 1000px; border: 2px solid">
                    <h2 class="d-none md-3">퀴즈 게시글 수정 페이지</h2>
                    <form id="quizPostUpdateForm">
                        <input type="hidden" id="quizBoardId" th:value="${post.quizBoardId}"/>
                        <input type="hidden" id="postId" th:value="${post.id}"/>
                        <div class="mb-3">
                            <label class="form-label text-start" for="title">제목</label>
                            <input class="form-control" type="text" name="title" id="title" th:value="${post.quizTitle}"
                                   required/>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-start" for="content">내용</label>
                            <textarea class="form-control" name="content" id="content" required
                                      th:text="${post.hintContent}"></textarea>
                        </div>
                        <button id="postUpdateBtn" class="w-100 btn btn-primary mt-3" type="submit">수정 완료</button>
                    </form>
                </div>
            </div>
        </section>
        <script th:src="@{/js/quizPostUpdate.js}"></script>
    </main>
</th:block>
</body>
</html>
