<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
<section class="d-flex vh-100">
    <div class="container-fluid column justify-content-center align-content-center">
        <div class="card-body p-5 text-center">
            <h2 class="md-3">ㄴㄹㅁㅆㅁ</h2>
            <form class="text-left" action="/api/login" method="post">
                <div class="mb-3">
                    <label class="form-label" for="email">이메일</label>
                    <input class="form-control" type="email" name="email" id="email"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">비밀번호</label>
                    <input class="form-control" type="password" name="password" id="password"/>
                </div>
                <div class="text-center" th:if="${not #strings.isEmpty(message)}">
                    <span style="color: red;" th:text="${message}"></span>
                </div>
                <a href="/findUser">계정 찾기</a>
                <button class="btn btn-outline-primary btn-sm" type="submit">로그인</button>
                <p>아직 회원이 아니신가요?</p>
                <a href="/signup">회원 가입</a>
            </form>
        </div>
    </div>
</section>
</body>

</html>
