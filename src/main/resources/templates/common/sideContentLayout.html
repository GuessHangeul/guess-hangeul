<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container d-flex flex-column vh-100">
    <!-- 헤더 navbar 추가 -->
    <header th:replace="~{/common/header :: header}"></header>
    <div class="row flex-grow-1">
        <!-- 좌측 광고 또는 랭킹 섹션 -->
        <aside class="d-flex flex-column col-md-2 py-3 gap-3">
            <div>
                <ul class="list-group">
                    <li class="list-group-item list-group-item-info">
                        <h5 class="text-center info">랭킹</h5>
                    </li>
                    <!-- Thymeleaf를 사용해 서버에서 전달된 랭킹 데이터를 렌더링 -->
                    <!-- 추후 랭킹 기능 개발 후 적용 -->
                    <li class="list-group-item"
                        th:each="user, stat : ${rankingData}">
                        <div class="row">
                            <span class="text-secondary mr-1 col-4 text-center"
                                  th:if="${stat.index + 1 == 1}">
                                            <i class="fa fa-medal" style="color: gold;"></i>
                                        </span>
                            <span class="text-secondary mr-1 col-4 text-center"
                                  th:if="${stat.index + 1 == 2}">
                                            <i class="fa fa-medal" style="color: silver;"></i>
                                        </span>
                            <span class="text-secondary mr-1 col-4 text-center"
                                  th:if="${stat.index + 1 == 3}">
                                            <i class="fa fa-medal" style="color: #cd7f32;"></i>
                                        </span>
                            <span class="text-secondary mr-1 col-4 text-nowrap text-center"
                                  th:if="${stat.index + 1>3}"
                                  th:text="${stat.index + 1} + '위'"></span>
                            <span class="col-8 text-nowrap"
                                  th:text="${user.nickname}"></span>
                        </div>
                    </li>
                </ul>

            </div>
            <div class="container border p-2 pb-5 text-center">
                <h5>광고</h5>
                <p>초성퀴즈 커뮤니티<br/><b>ㄴㄹㅁㅆㅁ</b> 입니다.<br/>광고 문의 주세요.</p>
            </div>
        </aside>

        <!-- 중앙 메인 콘텐츠 -->
        <main class="col d-flex flex-column h-100">
            <th:block layout:fragment="content"></th:block>
        </main>
    </div>
</div>

</body>
</html>
