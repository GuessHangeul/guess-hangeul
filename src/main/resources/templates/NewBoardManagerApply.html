<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>집현전 신청</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
<section class="d-flex vh-100 align-items-center justify-content-center">
    <div class="d-flex container-fluid justify-content-center align-content-center">
        <div class="card-body p-5 text-center" style="max-width: 700px;">
            <h2 class="d-lg-none md-3">집현전 신청 페이지</h2>
            <a th:href="@{/}">
                <img src="/logo.png" class="img-fluid" style="max-width: 70px;">
            </a>
            <form th:action="@{/newBoardManagerApply}" method="post">
                <div class="mb-3">
                    <label class="form-label">
                        집현전 학사는 문제 게시판 생성 권한을 갖게 됩니다.
                    </label>
                    <label class="form-label">
                        권한 신청 기준에 따라서 반려될 수 있습니다.
                    </label>
                    <label class="form-label">
                        신청 후 메인 화면으로 돌아갑니다.
                    </label>
                    <button class="w-100 btn btn-primary mt-3" type="submit">신청 하기</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>

</html>
