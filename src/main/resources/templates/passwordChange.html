<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>계정 찾기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
<section class="d-flex vh-100">
    <div class="container-fluid column justify-content-center align-content-center">
        <div class="card-body p-5 text-center">
            <h2 class="md-3">ㄴㄹㅁㅆㅁ</h2>
            <form class="text-left" id="password_change_form" th:action="@{/api/resetPassword}" th:object="${form}"
                  method="post">
                <input type="hidden" id="token" th:value="${token}" th:field="*{token}">
                <div class="mb-3">
                    <label class="form-label" for="password">비밀번호</label>
                    <input class="form-control" type="password" th:field="*{password}" name="password" id="password"/>
                    <span id="validation_message"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="verify_pwd">비밀번호 확인</label>
                    <input class="form-control" type="password" name="verify_pwd" id="verify_pwd"/>
                    <span id="message"></span>
                </div>
                <button class="w-100 btn btn-primary mt-3" id="submit" type="submit">비밀번호 변경</button>
            </form>
        </div>
    </div>
</section>

<script src="/js/validatePassword.js"></script>

</body>

</html>
