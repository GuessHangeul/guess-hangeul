<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>ㄴㄹㅁㅆㅁ</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<!--User-->
<div class="user" layout:fragment="content">
    <!--Topbar-->
    <nav class="navbar">
        <form class="search">
            <input class="searchTitle" id="searchTitle" type="text" placeholder="닉네임을 검색하세요." size="30"/>
            <button class="search-button" type="button" onclick="searchByNickname()">검색</button>
        </form>
    </nav>
    <!--End of Topbar-->

    <!--Content-->
    <div class="container">
        <table class="table" id="userTable">
            <thead>
            <tr>
                <th onclick="sortTable(0)">ID</th>
                <th onclick="sortTable(1)">닉네임</th>
                <th onclick="sortTable(2)">등급</th>
                <th onclick="sortTable(3)">가입 일자</th>
                <th onclick="sortTable(4)">접속 시간</th>
                <th onclick="sortTable(5)">접속 횟수</th>
                <th>닉네임 초기화</th>
                <th>유저 삭제</th>
            </tr>
            </thead>
            <tbody>
            <!--id 갯수 만큼 반복-->
            <tr class="content" th:each="list : ${users}" th:if="${list.isDeleted} == false">
                <!--isDeleted가 false인 값만 표시 -->
                <td class="userId" th:text="${list.userId}"></td>
                <td th:text="${list.nickname}"></td>
                <td th:text="${list.authority}"></td>
                <td th:text="${list.createdAt}"></td>
                <td th:text="${list.connectedAt}"></td>
                <td th:text="${list.connectCount}"></td>
                <td>
                    <button class="reset-btn" type="button">초기화</button>
                </td>
                <td>
                    <button class="delete-btn" id="delete-btn" type="button">삭제</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--End of Content-->
    <script th:src="@{/js/admin.js}"></script>
</div>
<!--End of User-->
</body>
</html>
