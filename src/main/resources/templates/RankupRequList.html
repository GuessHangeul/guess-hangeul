<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>집현전 신청 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">집현전 신청</h1>
</div>

<div class="container">
    <div class="row-6" th:each="item : ${board_manager_apply}">  <!-- articles 갯수 만큼 반복 -->
        <div class="card">
            <div class="card-body">
                <tr>
                    <th class="card-text" th:text="${item.board_manager_apply_id}"></th>
                    <th class="card-text" th:text="${item.user_id}"></th>
                    <th class="card-text" th:text="${item.status}"></th>
                    <th class="card-text" th:text="${item.created_at}"></th>
                </tr>
            </div>
        </div>
        <br>
    </div>
</div>

</body>
</html>
