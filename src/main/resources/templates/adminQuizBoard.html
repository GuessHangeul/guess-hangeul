<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/common/adminLayout}">
<head>
    <meta charset="UTF-8">
    <title>ㄴㄹㅁㅆㅁ</title>
    <link rel="stylesheet" th:href="@{/css/adminQuizBoard.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>
<body>
<div class="quizBoard" layout:fragment="content">
    <!--일반 게시판 목록-->
    <div class="quizBoardList">
        <div class="boardList" th:each="board : ${quizBoard}">
            <input type="hidden" id="boardId" th:value="${board.id}">
            <button class="board-btn" type="button" th:text="${board.title}"
                    th:attr="data-boardId=${board.id}, data-title=${board.title}"
                    onclick="redirectToBoard(this)"></button>
        </div>
    </div>
    <hr>
    <div class="content">
        <div class="board">
            <h1 class="title" th:text="${board.title}"></h1>
            <button class="board-delete-btn" th:attr="data-boardId=${board.id}" type="button"
                    onclick="deleteBoard(this)">
                삭제
            </button>
        </div>
        <nav class="nav-bar">
            <div class="post-hide">
                <button class="hide-btn" type="button">게시글 숨기기</button>
                <button class="unhide-btn" type="button">게시글 숨기기 해제</button>
                <button class="delete-btn" type="button">게시글 삭제</button>
            </div>
            <form class="search">
                <input calss="searchText" type="text" placeholder="게시글을 검색하세요." size="30"/>
                <button class="button" type="button">검색</button>
            </form>
        </nav>

        <div class="post" th:attr="data-boardId=${board.id}" th:classappend="${post.isHidden} ? 'hidden-post'"
             th:each="post : ${posts}">
            <input type="checkbox" id="general-post" class="post-checkbox" name="postIds" th:value="${post.id}"/>
            <div class="top">
                <span class="user" th:text="${post.nickname}">작성자</span>
                <span th:text="${post.createdAt}">생성</span>
                <span>/</span>
                <span th:text="${post.updatedAt}">업데이트</span>
            </div>
            <div class="bottom">
                <span class="title" th:text="${post.quizTitle}">제목</span>
                <span th:text="${post.view}">조회수</span>
            </div>
        </div>
    </div>
    <script th:src="@{/js/adminQuizBoard.js}"></script>
</div>
</body>
</html>
