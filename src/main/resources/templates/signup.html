<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>

<body>
<section class="d-flex vh-100 align-items-center justify-content-center">
    <div class="d-flex container-fluid justify-content-center align-content-center">
        <div class="card-body p-5 text-center" style="max-width: 700px;">
            <h2 class="d-none md-3">회원가입 페이지</h2>
            <a th:href="@{/}">
                <img src="/logo.png" class="img-fluid" style="max-width: 70px;">
            </a>
            <div class="text-left" id="signup_form">
                <div class="mb-3">
                    <label class="form-label" for="email">이메일</label>
                    <input class="form-control" type="email" name="email" id="email"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password">비밀번호</label>
                    <input class="form-control" type="password" name="password" id="password"/>
                    <span id="validation_message"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="verify_pwd">비밀번호 확인</label>
                    <input class="form-control" type="password" name="verify_pwd" id="verify_pwd"/>
                    <span id="message"></span>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="nickname">닉네임</label>
                    <input class="form-control" type="text" name="nickname" id="nickname"/>
                </div>
                <button class="w-100 btn btn-primary mt-3" id="join_button" type="button">회원 가입</button>
            </div>
        </div>
    </div>
</section>
<script src="/js/validatePassword.js"></script>
</body>

</html>
